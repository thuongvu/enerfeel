
<!-- <div> -->
	<div class="inlineblock" ng-show="!showInstructions">
		<div class="log" ng-show="lifeEventsInView.length > 0"> <!-- log -->
			<table class="log-table">

				<th ng-click="resetFilters()">Date</th> <!-- th start -->
				<th ng-click="resetFilters()">Time</th>
				<th ng-click="resetFilters()">Category</th>
				<th class="notesCursor" ng-click="resetFilters()">Note</th> <!-- th end -->

				<tr class="events-in-log" ng-repeat="event in lifeEventsInView track by $index | filter: filters"> <!-- tr ng-repeat start-->
					<td ng-click="filterDate(event.date)">{{event.date | date:'shortDate'}}</td>
					<td ng-click="filterHour(event.date)">{{event.date | date:'shortTime'}}</td>
					<td ng-click="filterCategory(event.category)">{{event.category | limitTo: 15}}</td>
					<td class="notesCursor">{{event.note | limitTo: 22}}</td>
				</tr> <!-- tr ng-repeat end -->
				
			</table>
		</div> <!-- end log -->
	</div>

	<instructions class="inlineblock instructions log" ng-show="showInstructions"></instructions>
