<div ng-show="showAdd">
	<form name="addForm" novalidate class="addTemplate-addForm">
		<span time required></span> <!-- time -->
		<div class="sliderWidth" ui-slider="{orientation: 'horizontal', range: 'min'}"  min="0" max="5" step="1" ng-model="input.level" required></div> <!-- slider -->
		<span class="energyLevelCaption" required>Energy level: {{input.level}}</span> <!-- caption -->
		<input class="addNote" ng-model="input.note" type="text" placeholder="Note" required></input> <!-- note -->
		<span category-options-list required></span> <!-- select options -->
		<button ng-click="addEvent(input.level, input.note, categories.selected.category.value)" ng-disabled="addForm.$invalid ||  categories.selected.category.label === 'Choose a category' || input.size == null || input.opacity == null" ng-class="{'button-color': addForm.$valid && categories.selected.category.label !== 'Choose a category' && input.size != null && input.opacity != null}">Add</button> <!-- add button -->
		<div class="addNotice">
			<span class="red" ng-show="addForm.$invalid ||  categories.selected.category.label === 'Choose a category' || input.size == null || input.opacity == null">Please fill out all inputs.</span>
			<span class="green" ng-hide="addForm.$invalid ||  categories.selected.category.label === 'Choose a category' || input.size == null || input.opacity == null">Ready to add!</span>
		</div>
		
		<span class="error addTemplate-addError" ng-show="addTemplateAddError">Error!  Please try again.</span> <!-- error msg -->
		<div more-category-inputs></div> <!-- more category inputs -->
	</form>
</div>
