<div ng-show="showAdd" class="showAdd">
	<span time></span>
	<div class="sliderWidth" ui-slider="{orientation: 'horizontal', range: 'min'}"  min="0" max="5" step="1" ng-model="input.level"></div>
	<span class="energyLevelCaption">Energy level: {{input.level}}</span>
	<!-- <input ng-model="input.level" type="number" placeholder="Energy level"></input> -->
	<input ng-model="input.note" type="text" placeholder="Note"></input>
	<span category-options-list></span>
	<button ng-click="addEvent(input.level, input.note, categories.selected.category.value)">Add</button>

	
	
	<div more-category-inputs></div>
</div>
