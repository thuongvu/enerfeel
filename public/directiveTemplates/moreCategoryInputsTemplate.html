<div class="moreCategoryInputsTemplate">
	<div ng-show="show.meal">
		<!-- meal -->
		<!-- <input ng-model="input.size" type="number" placeholder="zero">How full do you feel? 1-5</input> -->
		
		<div class="mealSlider-caption">
			<div class="sliderWidth sliderInMeal sizeSlider" ui-slider="{orientation: 'horizontal', range: 'min'}"  min="0" max="5" step="1" ng-model="input.size">
			</div>
			<span>How full do you feel? {{input.size}}</span>
		</div>

		<form>
			<input ng-model="input.checkbox.dairy" type="checkbox">Dairy</input>
			<input ng-model="input.checkbox.fruits" type="checkbox">Fruits</input>
			<input ng-model="input.checkbox.grains" type="checkbox">Grains</input>
			<input ng-model="input.checkbox.meat" type="checkbox">Meat</input>
			<input ng-model="input.checkbox.vegetables" type="checkbox">Vegetables</input>
		</form>
	</div>
	<div ng-repeat="category in categories.list" class="cat">
		<div ng-show="{{category.show}}" class="{{category.label}}">
			<!-- {{category.label}} -->
			<!-- <input ng-model="input.size" type="number" placeholder="{{category.size}}"></input> -->
			<!-- <input ng-model="input.opacity" type="number" placeholder="{{category.opacity}}"></input> -->
			
			<div>
				<span class="moreCategories-slider-caption">{{category.size}}: {{input.size}}</span>
				<div class="sliderWidth slidersInMoreCategories sizeSlider" ui-slider="{orientation: 'horizontal', range: 'min'}"  min="{{category.sizeFloor}}" max="{{category.sizeCeiling}}" step="1" ng-model="input.size">
				</div>
				
				<div class="sliderWidth slidersInMoreCategories opacitySlider" ui-slider="{orientation: 'horizontal', range: 'min'}"  min="{{category.opacityFloor}}" max="{{category.opacityCeiling}}" step="1" ng-model="input.opacity">
				</div>
				<span class="moreCategories-slider-caption">{{category.opacity}}: {{input.opacity}}</span>
			</div>
		</div>
	</div>
</div>
